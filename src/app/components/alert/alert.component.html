<div
  *ngIf="!hidden"
  class="absolute top-0 right-0 mx-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"
  role="alert"
>
  <div class="flex justify-between items-center">
    <strong *ngIf="title" class="font-bold">{{ title }}</strong>

    <span class="cursor-pointer" (click)="hidden = true">
      <ng-icon name="bootstrapX"></ng-icon>
    </span>
  </div>
  <div>
    <span class="block sm:inline">{{ message }}</span>
  </div>
</div>
