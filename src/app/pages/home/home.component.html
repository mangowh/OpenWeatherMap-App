<p>home works!</p>

<input list="countries" [(ngModel)]="inputValue" (keyup.enter)="search()" />
<datalist id="countries">
  <option *ngFor="let item of cities$ | async" [value]="item.city">
    {{ item.lat }} - {{ item.lng }}
  </option>
</datalist>

<button (click)="search()">Search</button>

<div>
  data:

  {{ currentForecast$| async | json }}
</div>
